{% extends 'main/index.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-4 text-center">
                <div class="card">
                    <div class="card-body">
                        <form method='post'>
                            {% csrf_token %}
                            <p>Хотите удалить рассылку "{{ object.title|title }}"?</p>
                            <button type="submit" class="p-2 mb-4 mt-2 btn btn-outline-primary">Подтвердить</button>
                            <a class="p-2 mb-4 mt-2 btn btn-outline-primary" href="{% url 'mailings:mailing_list' %}" role="button">Отменить</a>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
