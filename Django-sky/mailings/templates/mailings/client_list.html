{% extends 'main/index.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-1 pb-md-2 mx-auto text-center">
    <h6 class="display-6 mb-3 mt-0">Страница клиентов</h6>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">{{ object.full_name|title }}</p>
                        <p class="card-text">email: {{ object.email }}</p>
                        <p class="card-text">Комментарии: {{ object.comment }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn">
                                <a class="p-2 mb-4 mt-2 btn btn-outline-primary" href="{% url 'mailings:client_detail' object.pk %}"
                                   role="button">Посмотреть</a>
                                <a class="p-2 mb-4 mt-2 btn btn-outline-primary" href="{% url 'mailings:client_edit' object.pk %}"
                                   role="button">Редактировать</a>
                                <a class="p-2 mb-4 mt-2 btn btn-outline-primary" href="{% url 'mailings:client_delete' object.pk %}"
                                   role="button">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
<a class="p-2 mb-4 mt-2 btn btn-outline-primary" href="{% url 'mailings:client_create' %}">Создать клиента</a>
    </div>
</div>
{% endblock %}
