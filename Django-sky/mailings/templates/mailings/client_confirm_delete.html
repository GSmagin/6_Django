{% extends 'main/index.html' %}

{% block content %}
<h2>Delete Client</h2>
<p>Are you sure you want to delete "{{ client.full_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'mailings:client_list' %}">Cancel</a>
{% endblock %}
