{% extends 'main/index.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="col-8 card-body">
                        <form method='post'>
                            {% csrf_token %}
                            {{ form.as_p }}
                                {% if object %}
                                    <button type="submit" class="btn btn-xs btn-block btn-outline-primary">Сохранить</button>
                                    <a href="{% url 'mailings:client_list' %}" class="btn btn-xs btn-block btn-outline-primary">Назад</a>
                                {% else %}
                                    <button type="submit" class="btn btn-xs btn-block btn-outline-primary">Создать</button>
                                    <a href="{% url 'mailings:client_list' %}" class="btn btn-xs btn-block btn-outline-primary">Назад</a>
                                {% endif %}
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
