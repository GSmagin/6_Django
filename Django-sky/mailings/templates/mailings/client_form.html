{% extends 'main/index.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="col-8 card-body">
                        <form method='post'>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-xs btn-block btn-outline-primary">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Создать
                                {% endif %}
                            </button>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
